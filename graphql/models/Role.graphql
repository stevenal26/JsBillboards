"Role Basic Data"
type Role {
    id: ID!
    name: String!
    roleMenus: [RoleMenu!]!
    users: [User!]!
}

extend type Query {
    "Get a single role by an ID"
    role (
        id: ID! @eq
    ): Role @find @guard @can(ability: "view", query: true)
    "All roles."
    roles: [Role!]! @all @guard @can(ability: "viewAny")
}