"Menu Basic Data"
type Menu {
    id: ID!
    name: String!
    slugName: String! @rename(attribute: "slug_name")
    roleMenus: [RoleMenu!]!
}

extend type Query {
    "Get a single Menu by an ID"
    menu (
        id: ID! @eq
    ): Menu @find @guard @can(ability: "view", query: true)
    "All menus."
    menus: [Menu!]! @all @guard @can(ability: "viewAny")
}