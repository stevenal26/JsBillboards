type Employee {
    "Unique primary key."
    id: ID!

    "First name."
    firstName: String! @rename(attribute: "first_name")

    "First name."
    lastName: String! @rename(attribute: "last_name")

    "The units that belongs to the employee."
    units: [Unit!]!

    "Salary base."
    salaryBase: Float! @rename(attribute: "salary_base")

    "Salary overtime."
    salaryOvertime: Float! @rename(attribute: "salary_overtime")

    "State tax code."
    stateTaxCode: String! @rename(attribute: "state_tax_code")

    "Local tax code."
    localTaxCode: String! @rename(attribute: "local_tax_code")

    "Whether is hourly."
    isHourly: Boolean! @rename(attribute: "is_hourly")

    "Whether is exempt."
    isExempt: Boolean! @rename(attribute: "is_exempt")

    "Whether is prod eligible."
    isProdEligible: Boolean! @rename(attribute: "is_prod_eligible")

    "Whether is active."
    isActive: Boolean! @rename(attribute: "is_active")

    "When the unit was created."
    createdAt: DateTime! @rename(attribute: "created_at")

    "When the unit was last updated."
    updatedAt: DateTime! @rename(attribute: "updated_at")
}

input CreateEmployeeInput {
    "First name."
    firstName: String! @rename(attribute: "first_name") @rules(apply: ["required", "max:255"])

    "First name."
    lastName: String! @rename(attribute: "last_name") @rules(apply: ["required", "max:255"])

    "The units that belongs to the employee."
    units: CreateUnitBelongsToMany!

    "Salary base."
    salaryBase: Float! @rename(attribute: "salary_base") @rules(apply: ["regex:/^\\d{1,6}(\\.\\d{1,2})?$/"])

    "Salary overtime."
    salaryOvertime: Float! @rename(attribute: "salary_overtime") @rules(apply: ["regex:/^\\d{1,6}(\\.\\d{1,2})?$/"])

    "State tax code."
    stateTaxCode: String! @rename(attribute: "state_tax_code") @rules(apply: ["required", "max:255"])

    "Local tax code."
    localTaxCode: String! @rename(attribute: "local_tax_code") @rules(apply: ["required", "max:255"])

    "Whether is hourly."
    isHourly: Boolean! @rename(attribute: "is_hourly")

    "Whether is exempt."
    isExempt: Boolean! @rename(attribute: "is_exempt")

    "Whether is prod eligible."
    isProdEligible: Boolean! @rename(attribute: "is_prod_eligible")

    "Whether is active."
    isActive: Boolean! @rename(attribute: "is_active")
}

input UpdateEmployeeInput {
    "Id."
    id: ID! @eq

    "First name."
    firstName: String @rename(attribute: "first_name") @rules(apply: ["filled", "max:255"])

    "First name."
    lastName: String @rename(attribute: "last_name") @rules(apply: ["filled", "max:255"])

    "The units that belongs to the employee."
    units: CreateUnitBelongsToMany

    "Salary base."
    salaryBase: Float @rename(attribute: "salary_base") @rules(apply: ["regex:/^\\d{1,6}(\\.\\d{1,2})?$/"])

    "Salary overtime."
    salaryOvertime: Float @rename(attribute: "salary_overtime") @rules(apply: ["regex:/^\\d{1,6}(\\.\\d{1,2})?$/"])
    "State tax code."
    stateTaxCode: String @rename(attribute: "state_tax_code") @rules(apply: ["filled", "max:255"])

    "Local tax code."
    localTaxCode: String @rename(attribute: "local_tax_code") @rules(apply: ["filled", "max:255"])

    "Whether is hourly."
    isHourly: Boolean @rename(attribute: "is_hourly")

    "Whether is exempt."
    isExempt: Boolean @rename(attribute: "is_exempt")

    "Whether is prod eligible."
    isProdEligible: Boolean @rename(attribute: "is_prod_eligible")

    "Whether is active."
    isActive: Boolean @rename(attribute: "is_active")
}

input CreateUnitBelongsToMany {
    "Sync existing id's."
    sync: [ID!] @rules(apply: ["exists:units,id"])

    "Sync existing id's without detaching."
    syncWithoutDetaching: [ID!] @rules(apply: ["exists:units,id"])

    "Disconnect existing id's."
    disconnect: [ID!] @rules(apply: ["exists:units,id"])
}

extend type Query {
    "List multiple employees."
    employees: [Employee!]!
        @all
        @guard
}

extend type Mutation {
    "Create a new employee."
    createEmployee(
        "Employee Input."
        employeeInput: CreateEmployeeInput! @spread
    ): Employee 
        @create
        @guard
        @can(ability: "create")

    "Update an existing employee."
    updateEmployee(
        "Employee input."
        employeeInput: UpdateEmployeeInput! @spread
    ): Employee 
        @update
        @guard
        @can(ability: "update", query: true)

    "Delete an existing employee."
    deleteEmployee(
        "Id."
        id: ID! @eq
    ): Employee 
        @delete
        @guard
        @can(ability: "delete", query: true)
}